{% set name = "napari-plugin-manager" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c871fcd5e4f60f1829253af39c737631a51a78f73a0fbdeaaeae977dfaf388a3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - npe2
    - qtpy
    - superqt
    - pip
    - napari >=0.4.18

test:
  imports:
    - napari_plugin_manager
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/napari/napari-plugin-manager
  summary: Install plugins for napari, in napari.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/napari
    - DragaDoncila
    - jni
    - czaki
    - jaimergp
    - goanpeca
